<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>
    <script src="../js/checkout.js" type="module"></script>
    <link rel="stylesheet" href="../css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header">
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <div class="checkout-form">
      <form name="checkout" class="form">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="fname" autocomplete="given-name" required>

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" autocomplete="family-name" required>

        <label for="street">Street Address</label>
        <input type="text" id="street" name="street" autocomplete="street-address" required>

        <label for="city">City</label>
        <input type="text" id="city" name="city" autocomplete="address-level2" required>

        <label for="state">State</label>
        <input type="text" id="state" name="state" autocomplete="address-level1" required>

        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="zip" autocomplete="postal-code" required>

        <label for="cardNumber">Credit Card Number</label>
        <input value="1234123412341234" type="text" id="cardNumber" name="cardNumber"  placeholder="1234567812345678" required>
      
        <label for="expiration">Expiration Date</label>
        <input type="text" id="expiration" name="expiration" required>
      
        <label for="code">Security Code (CVV)</label>
        <input type="password" id="code" name="code" maxlength="4" pattern="\d{3,4}" placeholder="123" required>
      
        <input type="submit" value="Checkout" id="checkoutSubmit">
      </form>
      <div class="checkout" id="checkout">

      </div>
    </div>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
