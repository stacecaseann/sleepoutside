<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>
    <script src="../js/checkout.js" type="module"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header">
    </header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <form class="form">
        <label for="firstname">First Name</label>
        <input type="text" id="firstname" name="firstname" autocomplete="given-name" required>

        <label for="lastname">Last Name</label>
        <input type="text" id="lastname" name="lastname" autocomplete="family-name" required>

        <label for="street">Street Address</label>
        <input type="text" id="street" name="street-address" autocomplete="street-address" required>

        <label for="address2">Address Line 2 (Optional)</label>
        <input type="text" id="address2" name="address2" placeholder="Apartment, suite, etc.">

        <label for="city">City</label>
        <input type="text" id="city" name="city" autocomplete="address-level2" required>

        <label for="state">State</label>
        <input type="text" id="state" name="state" autocomplete="address-level1" required>

        <label for="postal">Zip Code</label>
        <input type="text" id="postal" name="postal-code" autocomplete="postal-code" required>

        <label for="cardNumber">Credit Card Number</label>
        <input type="text" id="cardNumber" name="cardNumber" pattern="\d{4} \d{4} \d{4} \d{4}" maxlength="19" placeholder="1234 5678 1234 5678" required>
      
        <label for="expiryDate">Expiration Date</label>
        <input type="month" id="expiryDate" name="expiryDate" required>
      
        <label for="securityCode">Security Code (CVV)</label>
        <input type="password" id="securityCode" name="securityCode" maxlength="4" pattern="\d{3,4}" placeholder="123" required>
      
        <input type="submit" value="Checkout">
      </form>
      <div class="checkout" id="checkout">

      </div>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
